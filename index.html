<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Simon Game</h1>
        <h2>Press Start button</h2>
        <div id="first-line">
            <div class="box red" id="red">red</div>
            <div class="box Yellow" id="Yellow">Yellow</div>

        </div>
        <div id="second-line">
            <div class="box green" id="green">green</div>
            <div class="box Purple" id="Yellow">Purple</div>
        </div>
        <button id="Start">Start</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
